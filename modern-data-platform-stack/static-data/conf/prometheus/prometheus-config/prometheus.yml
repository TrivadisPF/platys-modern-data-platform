      - targets:
          - "kafka-connect-1:1234"
          - "kafka-connect-2:1234"
          - "kafka-connect-3:1234"
        labels:
          env: "dev"
          kafka_connect_cluster_id: "cluster1"
    relabel_configs:
      - source_labels: [__address__]
        target_label: hostname
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'


  - job_name: "ksqldb"
    static_configs:
      - targets:
          - "ksqldb-server-1:1234"
