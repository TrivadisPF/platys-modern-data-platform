global:
  # How frequently to scrape targets by default.
  # Default 15s
  scrape_interval: 15s
  # How frequently to evaluate rules.
  # Default 15s
  evaluation_interval: 15s
  # How long until a scrape request times out.
  # Default to 10s.
  # Required because cp-demo is using cpu throttling, so let's leave enough time to fetch the metrics in particular for the first time as it needs to compile all rexps
  scrape_timeout: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'docker-platys'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - "alert.rules"

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - "prometheus-alertmanager:9093"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus-1:9090"]


  - job_name: "node-exporter"
    static_configs:
      - targets: ["prometheus-nodeexporter:9100"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: hostname
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'


  - job_name: "zookeeper"
    static_configs:
      - targets:
          - "zookeeper-1:1234"
          - "zookeeper-2:1234"
          - "zookeeper-3:1234"
        labels:
          env: "dev"
    relabel_configs:
      - source_labels: [__address__]
        target_label: hostname
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'


  - job_name: "kafka-broker"
    static_configs:
      - targets:
          - "kafka-1:1234"
          - "kafka-2:1234"
          - "kafka-3:1234"
          - "kafka-4:1234"
          - "kafka-5:1234"
          - "kafka-6:1234"
        labels:
          env: "dev"
    relabel_configs:
      - source_labels: [__address__]
        target_label: hostname
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'

  - job_name: 'kafka-controller'
    static_configs:
      - targets: ['kafka-1:1234', 'kafka-2:1234', 'kafka-3:1234', 'kafka-4:1234', 'kafka-5:1234', 'kafka-6:1234']
        labels:
          env: "dev"

  - job_name: "schema-registry"
    static_configs:
      - targets:
          - "schema-registry-1:1234"
        labels:
          env: "dev"
    relabel_configs:
      - source_labels: [__address__]
        target_label: hostname
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'


  - job_name: "kafka-connect"
