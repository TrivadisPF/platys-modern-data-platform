connector.name=iceberg
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=http://unity-catalog:8080/api/2.1/unity-catalog/iceberg
iceberg.rest-catalog.security=OAUTH2
iceberg.rest-catalog.oauth2.token=not_used
iceberg.rest-catalog.warehouse=unity

iceberg.file-format=PARQUET
iceberg.compression-codec=ZSTD
iceberg.object-store-layout.enabled=false
iceberg.expire-snapshots.min-retention=7d
iceberg.remove-orphan-files.min-retention=7d
iceberg.register-table-procedure.enabled=true
iceberg.add-files-procedure.enabled=true